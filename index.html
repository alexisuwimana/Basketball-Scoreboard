                    <button onclick="scoreIncrementByOne()">+1</button>

            </div>

            <div class="column">
                <h3>GUEST</h3>

                    <button onclick="guetScoreIncrementByOne()">+1</button>

                    <button onclick="guetScoreIncrementByThree()">+3</button>
                </div>
            </div>
